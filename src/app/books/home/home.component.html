<div class="container mt-4 row d-flex m-auto center_">

  <mat-card class="example-card" *ngFor="let item of books$ | async">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.title}}</mat-card-title>
      <mat-card-subtitle>{{item.author}} <span>Rs:{{item.cost}}</span></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

    </mat-card-content>
    <mat-card-actions style="
    position: absolute;
    bottom: 15px;
    ">
      <button mat-raised-button color="primary" [routerLink]="['edit',item.id]">Update</button>
      <button mat-raised-button color="warn" (click)="deletecard(item.id)">Delete</button>
    </mat-card-actions>
  </mat-card>

</div>
